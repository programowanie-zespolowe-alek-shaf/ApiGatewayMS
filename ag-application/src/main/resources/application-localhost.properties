spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/customer?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=customer
spring.datasource.password=customer
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=select 1
spring.datasource.tomcat.validation-interval=30000
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.max-active=20
spring.datasource.tomcat.max-idle=15
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
server.servlet.session.timeout = 1800

#Server port
server.port=8080
#Application name
spring.application.name=api-gateway-ms
#Default zone
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

#Zuul prefix
zuul.prefix=/api
#Product Catalog MS
zuul.routes.first-service.path=/product-catalog-ms/**
zuul.routes.first-service.serviceId=product-catalog-ms

#Customers MS
zuul.routes.second-service.path=/customers-ms/**
zuul.routes.second-service.serviceId=customers-ms

#Order MS
zuul.routes.third-service.path=/order-management-ms/**
zuul.routes.third-service.serviceId=order-management-ms

#Login MS
zuul.routes.fourth-service.path=/login-ms/**
zuul.routes.fourth-service.serviceId=login-ms


