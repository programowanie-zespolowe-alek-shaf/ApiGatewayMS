spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=@mysql.datasource.url@
spring.datasource.username=@mysql.datasource.username@
spring.datasource.password=@mysql.datasource.password@
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=select 1
spring.datasource.tomcat.validation-interval=30000
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.max-active=20
spring.datasource.tomcat.max-idle=15
spring.jpa.properties.hibernate.dialect=@mysql.datasource.hibernate.dialect@
server.servlet.session.timeout = 1800

#Server port
server.port=8080
#Application name
spring.application.name=api-gateway-ms
#Default zone
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

#Zuul prefix
zuul.prefix=/api
#Pass credentials to downstream services
zuul.sensitive-headers=
#More logging
logging.level.org.springframework.cloud.netflix=debug
logging.level.org.springframework.security=debug
#Product Catalog MS
zuul.routes.first-service.path=/product-catalog-ms/**
zuul.routes.first-service.serviceId=product-catalog-ms
#Customers MS
zuul.routes.second-service.path=/customers-ms/**
zuul.routes.second-service.serviceId=customers-ms
#Order Management MS
zuul.routes.third-service.path=/order-management-ms/**
zuul.routes.third-service.serviceId=order-management-ms
